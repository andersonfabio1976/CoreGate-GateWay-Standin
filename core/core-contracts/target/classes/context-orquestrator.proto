syntax = "proto3";

package br.com.coregate.infrastructure;

import "common/transaction-command.proto";
import "common/coregate-context.proto";
import "common/authorization-result.proto";

option java_multiple_files = true;
option java_package = "br.com.coregate.proto.Orquestrator";
option java_outer_classname = "OrquestratorProto";

message OrquestratorRequestProto {
    CoreGateContext coreGateContext = 1;
    TransactionCommand transactionCommandProto = 2;
    int64 enrichedAtEpochMs = 3;
}


message OrquestratorResponseProto {
    CoreGateContext coreGateContext = 1;
    AuthorizationResult authorizationResult = 2;
    int64 processedAtEpochMs = 3;
}

service OrquestratorProtoService {
    rpc OrquestrateTransaction (OrquestratorRequestProto) returns (OrquestratorResponseProto);
}
