syntax = "proto3";

package br.com.coregate.infrastructure;

import "common/transaction-command.proto";
import "common/authorization-result.proto";

option java_multiple_files = true;
option java_package = "br.com.coregate.proto.Orchestrator";
option java_outer_classname = "CoreGateFlowProto";


message RequestCoreGateProto {
    TransactionCommand transactionCommand = 1;
}

message ResponseCoreGateProto {
    AuthorizationResult authorizationResult = 1;
}

service CoreGateFlow {
    rpc connect(RequestCoreGateProto) returns (ResponseCoreGateProto);
}
