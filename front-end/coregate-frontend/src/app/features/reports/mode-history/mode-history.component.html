<table class="history-table">
  <thead>
  <tr>
    <th>Modo</th>
    <th>Origem</th>
    <th>Motivo</th>
    <th>Data/Hora</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of events">
    <td [ngClass]="e.mode.toLowerCase().replace(' ', '-')">{{ e.mode }}</td>
    <td>{{ e.origin }}</td>
    <td>{{ e.reason }}</td>
    <td>{{ e.timestamp }}</td>
  </tr>
  </tbody>
</table>
