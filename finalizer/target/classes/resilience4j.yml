resilience4j:
  retry:
    instances:
      issuerClientRetry:
        maxAttempts: 3
        waitDuration: 300ms
        retryExceptions:
          - feign.FeignException
          - java.io.IOException
  circuitbreaker:
    instances:
      issuerClientBreaker:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        automaticTransitionFromOpenToHalfOpenEnabled: true