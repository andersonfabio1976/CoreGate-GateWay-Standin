# ==========================================================
# üß© CONFIGURA√á√ïES DO MOCK POS (SIMULADOR DE TERMINAIS)
# ==========================================================
# Este m√≥dulo envia mensagens ISO8583 para o gateway Ingress
# com carga configur√°vel, suportando modo evolutivo de stress
# progressivo e m√©tricas em tempo real (TPS, Lat√™ncia, etc.)
# ==========================================================

server:
  port: 1100

spring:
  application:
    name: mock-issuer
  config:
    import: optional:classpath:/application-infrastructure.yml

mockpos:
  # üîπ Host e porta do servidor Ingress (Netty)
  host: localhost
  port: 8583

  # üîπ Quantidade inicial de terminais (POS) simulados
  pos:
    count: 300

  # üîπ Quantidade de mensagens enviadas por cada POS
  messages:
    per:
      pos: 1

  # üîπ Intervalo entre os envios de mensagens por POS (em segundos)
  interval:
    seconds: 8

  # üîπ Timeout de resposta de socket (em milissegundos)
  socket:
    timeout:
      ms: 8000

  # ==========================================================
  # üî• MODO EVOLUTIVO (CRESCIMENTO AUTOM√ÅTICO DE CARGA)
  # ==========================================================
  # Quando ativado, o simulador inicia com uma quantidade inicial
  # de POS e, periodicamente, aumenta a carga em ciclos.
  # Ideal para medir a capacidade m√°xima do Ingress.
  # ==========================================================
  evolution:
    # Ativa ou desativa o modo evolutivo
    enabled: false

    # Quantos novos POS s√£o adicionados a cada ciclo
    increment: 10

    # Limite m√°ximo de POS simult√¢neos
    max: 350

    # Intervalo entre cada aumento de carga (em segundos)
    cycle:
      seconds: 15
