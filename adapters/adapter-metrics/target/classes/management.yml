management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

    web:
      exposure:
        include: health, prometheus
  metrics:
    tags:
      application: coregate

  mail:
    host: smtp.seuprovedor.com
    port: 587
    username: no-reply@coregate.com
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

coregate:
  reporting:
    mail:
      from: no-reply@coregate.com
      to: ops@coregate.com, noc@coregate.com
      subject: "CoreGate — Relatório Diário de SLA & Disponibilidade"
      # caminho de saída do PDF (o gerador já usa o nome por data)
      out-dir: /var/coregate/reports

    web:
      exposure:
        include: "*"
    health:
      show-details: always