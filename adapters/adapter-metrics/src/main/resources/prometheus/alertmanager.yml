global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.seudominio.com:587'
  smtp_from: 'coregate-alerts@seudominio.com'
  smtp_auth_username: 'coregate-alerts@seudominio.com'
  smtp_auth_password: 'SENHA_DO_EMAIL'
  smtp_require_tls: true

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'tenant']
  group_wait: 10s
  group_interval: 2m
  repeat_interval: 30m

  routes:
    - match:
        severity: critical
      receiver: 'slack-critical'
    - match:
        severity: warning
      receiver: 'slack-warning'
    - match:
        severity: info
      receiver: 'telegram-info'

receivers:
  # ====================================
  # 1Ô∏è‚É£ Notifica√ß√µes principais por e-mail
  # ====================================
  - name: 'default-receiver'
    email_configs:
      - to: 'noc@seudominio.com'
        send_resolved: true

  # ====================================
  # 2Ô∏è‚É£ Canal Slack ‚Äî alertas cr√≠ticos e warnings
  # ====================================
  - name: 'slack-critical'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/SEU/WEBHOOK/URL'
        channel: '#coregate-alerts'
        title: "üö® *Critical Alert:* {{ .CommonAnnotations.summary }}"
        text: |
          *Description:* {{ .CommonAnnotations.description }}
          *Severity:* {{ .CommonLabels.severity }}
          *Service:* {{ .CommonLabels.service }}
          *Tenant:* {{ .CommonLabels.tenant | default "N/A" }}
          *Time:* {{ .StartsAt }}
          <https://grafana.seudominio.com/d/coregate|Abrir Dashboard>

  - name: 'slack-warning'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/SEU/WEBHOOK/URL'
        channel: '#coregate-warnings'
        title: "‚ö†Ô∏è *Warning:* {{ .CommonAnnotations.summary }}"
        text: |
          *Description:* {{ .CommonAnnotations.description }}
          *Service:* {{ .CommonLabels.service }}
          *Tenant:* {{ .CommonLabels.tenant | default "N/A" }}
          *Time:* {{ .StartsAt }}
          <https://grafana.seudominio.com/d/coregate|Abrir Dashboard>

  # ====================================
  # 3Ô∏è‚É£ Canal Telegram ‚Äî alertas informativos
  # ====================================
  - name: 'telegram-info'
    telegram_configs:
      - bot_token: 'SEU_BOT_TOKEN'
        chat_id: 'SEU_CHAT_ID'
        message: |
          üí° *Info Alert:* {{ .CommonAnnotations.summary }}
          {{ .CommonAnnotations.description }}
          Tenant: {{ .CommonLabels.tenant | default "N/A" }}
          Time: {{ .StartsAt }}
          üëâ [Abrir Dashboard](https://grafana.seudominio.com/d/coregate)
        parse_mode: 'Markdown'
