services:
  # ======================
  # üêá RabbitMQ
  # ======================
  coregate-rabbitmq:
    image: rabbitmq:3.13-management
    container_name: coregate-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: coregate
      RABBITMQ_DEFAULT_PASS: coregate
      RABBITMQ_DEFAULT_VHOST: /
    env_file:
      - ./env/rabbit.env
    ports:
      - "5672:5672"     # conex√£o AMQP
      - "15672:15672"   # painel de controle web
    volumes:
      - ./data/rabbit:/var/lib/rabbitmq
    networks:
      - coregate-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======================
  # üóÉÔ∏è Oracle Database
  # ======================
  coregate-oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: coregate-oracle
    restart: always
    env_file:
      - ./env/oracle.env
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - ./data/oracle:/opt/oracle/oradata
    networks:
      - coregate-net
    healthcheck:
      test: [ "CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s coregate/coregate@//localhost:1521/XEPDB1" ]
      interval: 20s
      timeout: 10s
      retries: 5

    # ======================
  # üî¥ Redis Cache
  # ======================
  coregate-redis:
    image: redis:7.2
    container_name: coregate-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - coregate-net
    command: [ "redis-server", "--save", "60", "1", "--loglevel", "warning" ]
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 5

# ======================
# üìä GRAFANA
# ======================
  grafana:
    image: grafana/grafana:10.4.2
    container_name: coregate-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_HTTP_PORT=3000
    ports:
      - "3000:3000"  # painel web
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./dashboards/grafana:/etc/grafana/provisioning/dashboards
    depends_on:
      - coregate-redis
      - coregate-rabbitmq
      - coregate-oracle
    networks:
      - coregate-net

# ======================
# üîç KIBANA
# ======================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: coregate-kibana
    restart: always
    ports:
      - "5601:5601"  # painel web
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - coregate-net

# ======================
# üß† Elasticsearch (necess√°rio pro Kibana)
# ======================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: coregate-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - coregate-net


networks:
  coregate-net:
    driver: bridge
