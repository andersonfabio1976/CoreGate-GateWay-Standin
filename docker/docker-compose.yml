version: "3.9"

services:

  # ==========================================================
  # üêá RABBITMQ
  # ==========================================================
  coregate-rabbitmq:
    image: rabbitmq:3.13-management
    container_name: coregate-rabbitmq
    hostname: coregate-rabbit
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: coregate
      RABBITMQ_DEFAULT_PASS: coregate
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # painel
    volumes:
      - ./data/rabbit:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - coregate-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================
  # üóÑ ORACLE XE 21
  # ==========================================================
  coregate-oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: coregate-oracle
    restart: always
    environment:
      ORACLE_PASSWORD: coregate
      APP_USER: coregate
      APP_USER_PASSWORD: coregate
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - ./data/oracle:/opt/oracle/oradata
    networks:
      - coregate-net
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM dual;' | sqlplus -s coregate/coregate@//localhost:1521/XE"]
      interval: 30s
      timeout: 15s
      retries: 10

  # ==========================================================
  # üß† REDIS
  # ==========================================================
  coregate-redis:
    image: redis:7.2
    container_name: coregate-redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - ./data/redis:/data
    networks:
      - coregate-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================
  # üìä GRAFANA
  # ==========================================================
  grafana:
    image: grafana/grafana:10.4.2
    container_name: coregate-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_HTTP_PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
    depends_on:
      - coregate-rabbitmq
      - coregate-redis
    networks:
      - coregate-net

  # ==========================================================
  # üß† ELASTICSEARCH
  # ==========================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: coregate-elasticsearch
    restart: always
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - coregate-net

  # ==========================================================
  # üîç KIBANA
  # ==========================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: coregate-kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://coregate-elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - coregate-net


# ==========================================================
# NETWORK + VOLUMES
# ==========================================================
networks:
  coregate-net:
    driver: bridge
